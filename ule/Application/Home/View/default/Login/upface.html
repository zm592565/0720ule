<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta http-equiv="Pragma" contect="no-cache">
		<title>悠乐-感谢一路有你。</title>
		<!--[if lt IE 9]>
		<script type="text/javascript" src="lib/html5.js"></script>
		<link href="css/H-ui/H-ui.ie.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<script type="text/javascript" src="lib/PIE_IE678.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="{$smarty.const.HOME_CSS_PATH}H-ui/H-ui.min.css" />
		<script type="text/javascript" src="{$smarty.const.COMMON_JS_PATH}jquery-1.11.2.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="{$smarty.const.HOME_LIB_PATH}layui/css/layui.css" />
		<script type="text/javascript" src="{$smarty.const.HOME_LIB_PATH}layui/layui.js" ></script>
		<script type="text/javascript" src="{$smarty.const.HOME_JS_PATH}user_info.js"></script>
		<link rel="stylesheet" type="text/css" href="{$smarty.const.HOME_CSS_PATH}frist.css" />
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
		<script type="text/javascript">
		var getBack="{U('Infosend/getCountryBack')}";
		var localurl="{U('Login/UpfaceImg')}";
		var userurl="{U('Usercenter/index')}";
		var loadfaceImg="{U('Login/loadfaceImg')}";
		var lastFoot="{U('Login/lastFoot')}";
		</script>

		<style type="text/css">
			body{
				background: #faf8ef;
				background-image: none;
			}
			.secend_btn{
				border: none;
				outline: none;
				bottom: 20px;
				cursor: pointer;
			}
			.height_50{
				height: 40px;
				background-color: #fff
			}
			.select-box{
				background-color: #fff;
				margin-bottom: 10px
			}
			.select{
				height: 100%;
			}
		</style>
	</head>
	<body>
		
	<div class="secend_box">
		
		<div class="logo_box">
		<form id= "uploadForm" action= "{U('Login/loadfaceImg')}" method= "post" enctype="multipart/form-data">
			<span class="btn-upload">
			  <a href="javascript:void();" class="size-MINI f-12">上传</a>
			  <input type="file" accept="image/png,image/jpg,image/png,image/gif,image/jpeg" name="file_face" id="file_face" onchange="changeImg();" class="input-file">
			</span>
			<img id="imghead" src="{if $userface}{$userface}{else}{$smarty.const.HOME_IMG_PATH}default_120.jpg{/if}" class="round">
		</div>
		</form>
		<p class="text-c f-14 pt-10 c-999" style="margin-bottom: 0px">{$useremail} - <cite class="f-12">[头像建议尺寸120*120或1:1尺寸]</cite></p>
		<div class="pt-10 info_submit_box">
		<form class="layui-form" action="">
			<p class="reg_title">设置我的昵称:</p>
			<input type="text" name="ename" placeholder="设置呢称" class="input-text radius size-L mb-10" style="font-size: 14px;">
			<p class="reg_title">我的地接区域:</p>
			<div class="clearfix">
				<div class="select-box radius height_50">
					 <select class="select" onchange="checkArea(this,'country')" name="selcountry" lay-ignore style="display: block;height: 100%;">
				    {if $country}
				        {foreach $country as $value}
				        <option value="{$value.id}">{$value.name}</option>
				        {/foreach}
			        {/if}
				  </select>
				</div>   
			</div>

			<div class="clearfix">
				<div class="select-box radius height_50">
					<select class="select" lay-ignore onchange="checkArea(this,'state')" name="selstate">
						    {if $sheng}
						        {foreach $sheng as $value}
						        <option value="{$value.id}">{$value.name}</option>
						        {/foreach}
					        {/if}
					</select>
				</div>   
			</div>

			<div class="clearfix">
      			<div class="select-box radius height_50">
      				<select class="select" lay-ignore name="selcity">
					    {if $city}
					        {foreach $city as $value}
					        <option value="{$value.id}">{$value.name}</option>
					        {/foreach}
				        {/if}
					 </select>
      			</div>
  			</div>

				
						



			<!-- <input type="text" name="ename" placeholder="设置呢称" class="input-text radius size-L mb-10" style="font-size: 14px;">
			<input type="text" name="weixin" placeholder="微信号" class="input-text radius size-L mb-10" style="font-size: 14px;">
			<input type="text" name="shouji" placeholder="手机" class="input-text radius size-L mb-10" style="font-size: 14px;">
			<input type="text" name="dijie" placeholder="设置地接地点,若多个请用逗号隔开" class="input-text radius size-L mb-10" style="font-size: 14px;"> -->


			<div class="layui-form-item">
			    <div class="layui-input-block" style="margin-left: 0px ">
			      <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
			      <div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch"><em>ON</em><i></i>
			      </div>
			      <span class="pl-10 pos-a f-12" style="top:8px; left:50px;line-height: 24px;">默认成为地接</span>
			    </div>
			    <input type="hidden" id="checkoff" value="1">
		  </div>
		</form>
		</div>
		<button class="secend_btn" id="addface">确认资料</button>
	</div>
	
		{literal}

			<script type="text/javascript">
		        layui.use(['form', 'layedit', 'laydate'], function(){

			        var form = layui.form()
					,layer = layui.layer
					,layedit = layui.layedit
					,laydate = layui.laydate;

		        	//监听指定开关
					form.on('switch(switchTest)', function(data){
					    if (this.checked) {
					    	$('#checkoff').val(1);
					    }else{
					    	$('#checkoff').val(0);
					    }
					});

		        })


		</script>
		{/literal}
	</body>
</html>
